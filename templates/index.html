<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de Violência Urbana</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <h1>Monitor de Violência Urbana</h1>
        <nav class="nav">
          <a href="/">Dashboards</a>
          <a href="/tabela">Dados Completos</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- First Chart Section -->
      <section class="chart-section">
        <h2>Distribuição de Casos por Região</h2>

        <div class="filters">
          <div class="filter-group">
            <label for="regiao">Região:</label>
            <select id="regiao" onchange="filtrarDados()">
              <option value="">Todas as Regiões</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" onchange="filtrarDados()">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="natureza">Natureza do Crime:</label>
            <select id="natureza" onchange="filtrarDados()">
              <option value="">Todas</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="idade">Idade:</label>
            <select id="idade" class="chart-filter" data-tipo="faixa-etaria">
              <option value="">Todas</option>
              <option value="1-17">1-17</option>
              <option value="18-29">18-29</option>
              <option value="30-39">30-39</option>
              <option value="40-49">40-49</option>
              <option value="50-59">50-59</option>
              <option value="60-69">60-69</option>
              <option value="70-79">70-79</option>
              <option value="80-89">80-89</option>
              <option value="90-150">90+</option>
            </select>
          </div>
        </div>

        <div class="chart-container">
          <div id="chart-loading" class="chart-loading">
            <div class="spinner"></div>
            <span>Carregando dados...</span>
          </div>
          <canvas id="grafico"></canvas>
        </div>
      </section>

      <!-- Second Chart Section -->
      <section class="chart-section">
        <h2>Evolução Anual de Casos</h2>

        <div class="filters">
          <div class="filter-group">
            <label for="regiao2">Região:</label>
            <select id="regiao2" onchange="filtrarDados()">
              <option value="">Todas as Regiões</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="sexo2">Sexo:</label>
            <select id="sexo2" onchange="filtrarDados()">
              <option value="">Todos</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="natureza2">Natureza do Crime:</label>
            <select id="natureza2" onchange="filtrarDados()">
              <option value="">Todas</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="idade2">Idade:</label>
            <select id="idade2" class="chart-filter" data-tipo="faixa-etaria">
              <option value="">Todas</option>
              <option value="1-17">1-17</option>
              <option value="18-29">18-29</option>
              <option value="30-39">30-39</option>
              <option value="40-49">40-49</option>
              <option value="50-59">50-59</option>
              <option value="60-69">60-69</option>
              <option value="70-79">70-79</option>
              <option value="80-89">80-89</option>
              <option value="90-150">90+</option>
            </select>
          </div>
        </div>

        <div class="chart-container">
          <div id="year-chart-loading" class="chart-loading">
            <div class="spinner"></div>
            <span>Carregando dados anuais...</span>
          </div>
          <canvas id="grafico-ano"></canvas>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
